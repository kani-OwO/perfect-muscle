<body>
  <h1>筋肉の黄金比を計算します</h1>

  <p>ウェストの周囲を入力してください</p>
  <input type="number" id="waist-circumference">
  <button id="waist-button">測定する</button>

  <p>腰幅を入力してください</p>
  <input type="text" id="waist-width">
  <button id="waist-width-button">測定する</button>

  <p>足首の周囲を入力してください</p>
  <input type="text" id="ankle-circumference">
  <button id="ankle-button">測定する</button>

  <p>肩の周囲を入力してください</p>
  <input type="text" id="shoulder-circumference">
  <button id="shoulder-button">測定する</button>

  <div id="waist-result-area"></div>
  <div id="waist-width-result-area"></div>
  <div id="ankle-result-area"></div>
  <div id="shoulder-result-area"></div>
